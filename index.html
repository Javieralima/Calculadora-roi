<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora ROI - Calima Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --azul-calima: #2C3E50;
      --aqua-calima: #97D3CD;
      --amarillo-calima: #FFD54F;
      --fondo: #F4F6F8;
      --texto: #2C3E50;
      --rojo-suave: #FF9CA4;
      --verde-menta: #C5E4CA;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--fondo);
      margin: 0;
      padding: 0;
      color: var(--texto);
    }
    .container {
      max-width: 440px;
      margin: 30px auto;
      padding: 24px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      color: var(--azul-calima);
      margin-bottom: 10px;
    }
    p.sub {
      font-size: 13px;
      text-align: center;
      color: #7A8A99;
      margin-bottom: 25px;
    }
    .tab-content {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: var(--amarillo-calima);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
    }
    .bar-container {
      margin: 20px 0;
    }
    .bar-label {
      font-size: 13px;
      margin-bottom: 4px;
    }
    .bar {
      height: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      overflow: hidden;
    }
    .bar-fill {
      height: 10px;
      border-radius: 5px;
    }
    .bar-gastos {
      background: var(--rojo-suave);
    }
    .bar-ingresos {
      background: var(--aqua-calima);
    }
    .bar-beneficio {
      background: var(--verde-menta);
    }
    .roi-destacado {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-top: 25px;
      color: var(--azul-calima);
    }
    .roi-evaluacion {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora ROI</h1>
    <p class="sub">Simula fácilmente la rentabilidad de tu inversión</p>

    <div class="form-group">
      <label>Precio de Compra</label>
      <input type="number" id="precio" value="250000">
    </div>
    <div class="form-group">
      <label>Costes Adicionales</label>
      <input type="number" id="extras" value="20000">
    </div>
    <div class="form-group">
      <label>IBI Anual</label>
      <input type="number" id="ibi" value="800">
    </div>
    <div class="form-group">
      <label>Comunidad Mensual</label>
      <input type="number" id="comunidad" value="100">
    </div>
    <div class="form-group">
      <label>Seguro Anual</label>
      <input type="number" id="seguro" value="300">
    </div>
    <div class="form-group">
      <label>Mantenimiento Anual</label>
      <input type="number" id="mantenimiento" value="1200">
    </div>
    <div class="form-group">
      <label>Ingreso Mensual por Alquiler</label>
      <input type="number" id="alquiler" value="1500">
    </div>
    <div class="form-group">
      <label>Meses Alquilado por Año</label>
      <input type="number" id="meses" value="12">
    </div>
    <div class="form-group">
      <label>Tipo de IRPF (Impuesto)</label>
      <select id="tipoIrpf">
        <option value="0.19">19% - Base general</option>
        <option value="0.21">21% - Tramo medio</option>
        <option value="0.23">23% - Tramo alto</option>
        <option value="0.26">26% - Muy alto</option>
        <option value="0.076">7.6% - con reducción 60%</option>
      </select>
    </div>

    <button onclick="calcularROI()">Calcular ROI</button>

    <div class="bar-container">
      <div class="bar-label">Gastos</div>
      <div class="bar"><div class="bar-fill bar-gastos" id="barGastos" style="width: 0%;"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Ingresos</div>
      <div class="bar"><div class="bar-fill bar-ingresos" id="barIngresos" style="width: 0%;"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Beneficio Neto</div>
      <div class="bar"><div class="bar-fill bar-beneficio" id="barBeneficio" style="width: 0%;"></div></div>
    </div>

    <p><strong>Inversión Total:</strong> <span id="invTotal">-</span></p>
    <p><strong>Gastos Anuales:</strong> <span id="gastAnual">-</span></p>
    <p><strong>Ingresos Anuales:</strong> <span id="ingAnual">-</span></p>
    <p><strong>Ingresos Netos:</strong> <span id="netoAnual">-</span></p>
    <p><strong>IRPF estimado:</strong> <span id="impuestoEstimado">-</span></p>
    <div class="roi-destacado" id="roiResultado">-</div>
    <div class="roi-evaluacion" id="evaluacionROI"></div>
  </div>

  <script>
    function actualizarBarras(gastos, ingresos, neto) {
      const total = Math.max(ingresos, gastos);
      document.getElementById("barGastos").style.width = (gastos / total * 100) + "%";
      document.getElementById("barIngresos").style.width = (ingresos / total * 100) + "%";
      document.getElementById("barBeneficio").style.width = (neto / total * 100) + "%";
    }

    function calcularROI() {
      const precio = parseFloat(document.getElementById("precio").value);
      const extras = parseFloat(document.getElementById("extras").value);
      const ibi = parseFloat(document.getElementById("ibi").value);
      const comunidad = parseFloat(document.getElementById("comunidad").value);
      const seguro = parseFloat(document.getElementById("seguro").value);
      const mantenimiento = parseFloat(document.getElementById("mantenimiento").value);
      const alquiler = parseFloat(document.getElementById("alquiler").value);
      const meses = parseFloat(document.getElementById("meses").value);
      const tipoIrpf = parseFloat(document.getElementById("tipoIrpf").value);

      const inversion = precio + extras;
      const gastosAnuales = ibi + (comunidad * 12) + seguro + mantenimiento;
      const ingresosAnuales = alquiler * meses;
      const beneficioNeto = ingresosAnuales - gastosAnuales;
      const irpf = beneficioNeto * tipoIrpf;
      const roi = ((beneficioNeto / inversion) * 100).toFixed(2);

      document.getElementById("invTotal").innerText = inversion.toLocaleString() + "€";
      document.getElementById("gastAnual").innerText = gastosAnuales.toLocaleString() + "€";
      document.getElementById("ingAnual").innerText = ingresosAnuales.toLocaleString() + "€";
      document.getElementById("netoAnual").innerText = beneficioNeto.toLocaleString() + "€";
      document.getElementById("impuestoEstimado").innerText = irpf.toFixed(2) + "€";
      document.getElementById("roiResultado").innerText = roi + "%";

      document.getElementById("evaluacionROI").innerText =
        roi >= 6 ? "✅ Parece una buena inversión" :
        roi >= 4 ? "⚠️ Rentabilidad aceptable" :
        "❌ Rentabilidad baja";

      actualizarBarras(gastosAnuales, ingresosAnuales, beneficioNeto);
    }
  </script>
</body>
</html>
