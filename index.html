
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora ROI Inmobiliario - Calima Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --azul-calima: #2C3E50;
      --aqua-calima: #97D3CD;
      --amarillo-calima: #FFD54F;
      --fondo: #e3e3e4;
      --texto: #2C3E50;
      --rojo-suave: #FF9CA4;
      --verde-menta: #C5E4CA;
      --verde-intenso: #4CAF50;
      --rojo-intenso: #E57373;
      --amarillo-intenso: #FFD54F;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--fondo);
      margin: 0;
      padding: 0;
      color: var(--texto);
    }
    .wrapper {
      background: var(--fondo);
      padding: 20px 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      color: var(--azul-calima);
      margin-bottom: 10px;
    }
    p.sub {
      font-size: 13px;
      text-align: center;
      color: #7A8A99;
      margin-bottom: 25px;
    }
    .formulario-recuadro, .panel-resultados {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
    }
    button {
      background: var(--aqua-calima);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
    }
    .titulo-seccion {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--azul-calima);
      text-align: center;
    }
    .roi-destacado {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin: 25px auto 0;
      color: var(--azul-calima);
      padding: 12px;
      border-radius: 12px;
      display: block;
      min-width: 130px;
      width: fit-content;
    }
    .roi-evaluacion {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
    .roi-verde {
      background-color: var(--verde-intenso);
      color: white;
    }
    .roi-amarillo {
      background-color: var(--amarillo-intenso);
      color: black;
    }
    .roi-rojo {
      background-color: var(--rojo-intenso);
      color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculadora ROI Inmobiliario</h1>
      <p class="sub">Simula fácilmente la rentabilidad de tu inversión</p>
      <!-- Aquí seguiría todo el contenido restante, por simplicidad cortado aquí -->
    </div>
  </div>
</body>
</html>
